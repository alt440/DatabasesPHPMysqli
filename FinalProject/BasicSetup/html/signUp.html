    <body>
        <div class="smallBox">
        <h2>REGISTRATION</h2>
        <form action="register.php" class="centered" method="POST" name="register">
            <p class="sub">Username:</p>
            <input name="username" type="text"/>
            <p class="sub">Password:</p>
            <input name="password1" type="password"/>
            <br>

            <input name="password2" type="password"/>
            <br>
            <p class="sub">Name:</p>
            <input name="name" type="text">
